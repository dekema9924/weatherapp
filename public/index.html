<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="app-container">

        <div class="search-input-text">
            <i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;"></i>
            <input type="text" id="city" placeholder="Search by zipcode or City">
            <button id="search-btn"> <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #ffffff;"></i></button>
        </div>
        <div class="date"></div>
        <div class="weather">
            <div class="weather-info">
                <img class="weather-img" src="" alt="">
                <h1 class="degree"></h1>
            </div>
    
            <div class="weather-insight">
                <div class="humidity">
                   <div>
                    
                   </div>
                </div>
                <div class="wind-speed">
                   
                   </div>
                </div>
            </div>
            <div class="location">
              
            </div>
            <div class="error_state">
                <p style = ' font-size:1.6em;'>Oops city not found</p>
                <img class='error-img' src="./images/error-404-unavailable-web-page-file-not-found-vector-22363624.jpg" width='190px' alt="">
            </div>
        </div>
       

    </div>



 
    
<script src="api.js"></script>
</body>
</html>
